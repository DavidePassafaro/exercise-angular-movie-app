<footer class="bg-gray-800">
  <div
    class="w-full ma-container px-4 py-2 lg:py-4 md:flex md:items-center md:justify-between"
  >
    <span class="text-sm sm:text-center text-gray-400">
      Made by
      <a
        class="text-blue-600 dark:text-blue-500 hover:underline"
        href="https://www.linkedin.com/in/davide-passafaro/"
        target="_blank"
      >
        Davide Passafaro
      </a>
    </span>

    <ul
      *ngIf="pages?.length"
      class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-400 sm:mt-0"
    >
      <li *ngFor="let page of pages">
        <a [routerLink]="page.link" class="mr-4 hover:underline md:mr-6">
          {{ page.label }}
        </a>
      </li>
    </ul>
  </div>
</footer>
